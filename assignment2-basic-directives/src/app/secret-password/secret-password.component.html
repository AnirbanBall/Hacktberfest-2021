<p>secret-password works!</p>
<button (click)="togglePassword()" class="btn btn-info mr-2">Display Details</button>
<span class="secret" *ngIf="showPassword">Secret Password = tuna</span>

<ul style="listStyle:'none'">

  <div *ngFor="let log of logs; let i=index">
    <li [ngStyle]="i>=4? {backgroundColor:'blue'}:{backgroundColor:'white'}" [ngClass]="{'colorWhite': i>=4}">{{i+1}}- {{(log | date: 'MMM dd, yyyy hh:mm:ss a') }}
    </li>
  </div>
</ul>
